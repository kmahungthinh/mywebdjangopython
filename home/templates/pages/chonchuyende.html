<html>
<head>
  <title>
    Chọn chuyên đề
  </title>
  <link rel="stylesheet" type="text/css" href="static/main.css">
</head>
<body>
  <form action="" method="POST">
    {% csrf_token %}
    <p>Chọn chuyên đề:</p>

      {% for value in LISTTOPIC %}

      {% endfor %}

    </form>
  </body>
  </html>
